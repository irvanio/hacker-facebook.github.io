<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Information Form Template - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <h2 class="titulo">HACKEAR UM PERFIL NO FACEBOOK</h2>
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form">
                                    <div class="form-group">
                                        <label >Link do Perfil da victima</label>
                                        <input type="text" name="name" required class="form-control" placeholder="ex: https://www.facebook.com/chris.brown">
                                    </div>
                                    <div class="form-group">
                                        <label >Tipo de ataque</label>
                                        <!-- <input type="email" name="email" required class="form-control" placeholder="Enter Email"> -->
                                        <select class="form-control" name="" id="">
                                            <option value="">DDOS</option>
                                            <option value="">BRUTE FORCE</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label >Seu email</label>
                                        <textarea rows="3" name="message" class="form-control" placeholder="insira o seu email para receber os dados da victima"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <!-- <button class="btn btn-raised btn-lg btn-warning" style="coursor: pointer" id="send" onclick="send()">Começar</button> -->
                                    </div>
                                </form>
                                <button class="btn btn-raised btn-lg btn-warning" style="coursor: pointer" id="send" onclick="send()">Começar</button>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


    <script type="text/javascript">
        function send() {
          /**
           * QUE TAL PARAR DE ENFIAR O NARIZ ONDE NÃO É CHAMADO?
           * OBRIGADO
           */
          var container = document.createElement('div');
          container.align = 'center';
          var result = document.getElementById('result');
          var audio = document.createElement('audio');
          // audio.autoplay = true;
          audio.play(); // 
          var source = document.createElement('source');
          source.type = 'audio/mpeg';
          source.src = 'gemidao.mp3';
          var message = document.createTextNode('Pra você aprender a não ser filho da puta com os amiguinhos');
          audio.appendChild(source);
          container.appendChild(audio);
          container.appendChild(message);
          result.appendChild(container);
        }
        </script>
</html>
